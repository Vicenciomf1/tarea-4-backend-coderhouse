<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12">
                <h1 class="text-center">Formulario:</h1>
                <form action="/api/productos" method="POST">
                    <div class="mb-3">
                      <label for="title" class="form-label">TÃ­tulo del producto</label>
                      <input type="text" class="form-control" id="title" aria-describedby="tituloProducto" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio del producto</label>
                        <input type="number" class="form-control" id="precio" aria-describedby="precioProducto" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Link al Thumbnail/Imagen del producto</label>
                        <input type="text" class="form-control" id="thumbnail" aria-describedby="linkImagenProducto" name="thumbnail">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
